spring:
  application:
    name: admin-server
  boot:
    admin:
      discovery:
        enabled: true      # LE DICES al Admin que use Eureka para descubrir tus APIs

server:
  port: 9090

eureka:
 client:
   register-with-eureka: true
   fetch-registry: true
   service-url:
     defaultZone: http://localhost:8761/eureka
 instance:
   prefer-ip-address: true

